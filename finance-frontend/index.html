    <meta charset="UTF-8" />

    <!-- Favicon -->

    <title>Your Finance Buddy - Daily Tips & Smart Money Challenges </title>
    <meta name="description" content="Boost your financial habits with bite-sized daily tips and smart money challenges. Perfect for staying on top of your finances, saving more, and spending smarter." />
